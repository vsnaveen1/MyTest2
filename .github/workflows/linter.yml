name: linter
on:  
 push:
    branches: [ swaggerhub ]
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo ${{ github.event}}

  file_contents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Read file contents
        id: read_file
        uses: andstor/file-reader-action@v1
        with:
          path: "node-output/swagger123.yaml"

      - name: File contents
        run: echo "${{steps.read_file.outputs}}"
        
      - name: File1 contents
        run: echo ${{toJSON(steps.read_file.outputs)}}

